name: Check Version Number Before Release
on:
  release:
    types: [created]
  push:
  pull_request:

jobs:
  check:
    name: Check Version Number
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        name: Install node
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Check version changes
        uses: EndBug/version-check@v1
        id: check

        with:
          file-url: https://unpkg.com/skguard@latest/package.json
          static-checking: localIsNew
          diff-search: true

      - name: Log Output
        run: 'echo - Check output version ${{ steps.check.outputs.version }} - Changed ${{ steps.check.outputs.changed }} - ALl ${{ steps.check.output }}'

      - name: Log when changed
        if: steps.check.outputs.changed == 'true'
        run: 'echo "Version change found in commit ${{ steps.check.outputs.commit }}! New version: ${{ steps.check.outputs.version }} (${{ steps.check.outputs.type }})"'

      - name: Log when unchanged
        if: steps.check.outputs.changed == 'false'
        run: 'echo "No version change :/"'
